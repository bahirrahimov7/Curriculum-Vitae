<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>HTML Inputs</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <form class="" action="outcome.html" method="post">
    <label>What's your name?</label>
    <input type="text" name="" value=""><br>
    <hr>
    <label>Upload your photo</label>
    <input type="file" name="" value=""><br>
    <hr>
    <label>When is your birthday?</label>
    <input type="date" name="" value=""><br>
    <hr>
    <label>Select who you are:</label><br>
    <label for="pidor">Student</label>
    <input type="radio" name="xerox" id="xerox" value="xerox"><br>
    <hr>
    <label>How much smart are you?</label>
    <input type="range" name="" value="Smart Index"><br>
    <hr>
    <input type="color" name="" value=""><br>
    <label>Do you want to sign up for email list?</label>
    <input type="checkbox" name="" value=""><br>
    <hr>
    <input type="submit" name="">
  </form>
</body>

</html>
